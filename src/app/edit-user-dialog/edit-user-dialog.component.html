<div class="dialog-user">
    <h1 mat-dialog-title>Edit User Details</h1>
  <div class="edit-user-form" mat-dialog-content>
    <form #userEditForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="age">Age </label>
          <input type="number" id="age" name="age" [(ngModel)]="age" required>
        </div>
        <div mat-dialog-actions>
           <button class="dialog-button" (click)="onNoClick()">Cancel</button>
           <button class="dialog-button" (click)="submitUserUpdate(firstName, lastName, email, age)">Update User</button>
        </div>
    </form>
  </div>
  </div>
