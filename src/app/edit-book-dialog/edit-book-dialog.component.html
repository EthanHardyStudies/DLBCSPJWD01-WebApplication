<div class="dialog-book">
    <h1 mat-dialog-title>Edit book in wishlist</h1>
  <div class="add-book-container" mat-dialog-content>
    <form #addBookForm="ngForm">
      <div class="form-group">
        <label for="name">What's the book name?</label>
        <input type="text" id="name" name="name" [(ngModel)]="bookName" required> 
      </div>
      <div class="form-group">
        <label for="description">Describe the book?</label>
        <input type="text" id="description" name="description" [(ngModel)]="description" required>
      </div>
      <div class="form-group">
        <label for="price">Price of the book</label>
        <input type="number" id="price" name="price" [(ngModel)]="price" required>
      </div>
      <div class="form-group">
        <label for="author">Author of the book</label>
        <input type="text" id="author" name="author" [(ngModel)]="author" required>
      </div>
      <div mat-dialog-actions>
        <button class="dialog-button" (click)="onNoClick()">Cancel</button>
        <button class="dialog-button" (click)="submitBookUpdate(bookName, description, author, price)" [disabled]="!addBookForm.valid">Update Book</button>
      </div>
    </form>
  </div>
  </div>
