<div class="dialog-book">
  <h1 mat-dialog-title>Add book to wishlist</h1>
<div class="add-book-container" mat-dialog-content>
  <div class="form-group">
    <label for="name">What's the book name?</label>
    <input type="text" id="name" name="name" [(ngModel)]="data.name" required>
  </div>
  <div class="form-group">
    <label for="description">Describe the book?</label>
    <input type="text" id="description" name="description" [(ngModel)]="data.description" required>
  </div>
  <div class="form-group">
    <label for="price">Price of the book</label>
    <input type="text" id="price" name="price" [(ngModel)]="data.price" required>
  </div>
  <div class="form-group">
    <label for="image">Add Image URL of the book.</label>
    <input type="text" id="image" name="image" [(ngModel)]="data.image" required>
  </div>
</div>
<div mat-dialog-actions>
  <button class="dialog-button" (click)="onNoClick()">Cancel</button>
  <button class="dialog-button" [mat-dialog-close]="data.name" cdkFocusInitial>Add Book</button>
</div>
</div>
