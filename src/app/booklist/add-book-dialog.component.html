<div class="dialog-book">
  <h1 mat-dialog-title>Add book to wishlist</h1>
<div class="add-book-container" mat-dialog-content>
  <form #addBookForm="ngForm">
    <div class="form-group">
      <label for="name">What's the book name?</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="description">Describe the book?</label>
      <input type="text" id="description" name="description" [(ngModel)]="description" required>
    </div>
    <div class="form-group">
      <label for="price">Price of the book</label>
      <input type="text" id="price" name="price" [(ngModel)]="price" required>
    </div>
    <div class="form-group">
      <label for="image">Add Image URL of the book.</label>
      <input type="text" id="image" name="image" [(ngModel)]="image" required>
    </div>
    <div mat-dialog-actions>
      <button class="dialog-button" (click)="onNoClick()">Cancel</button>
      <button class="dialog-button" type="submit" (click)="submitNewBook(name, description, image, price)" [disabled]="!addBookForm.valid">Add Book</button>
    </div>
  </form>
</div>
</div>
